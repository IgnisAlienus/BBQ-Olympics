<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Timers with Hardware Buttons</title>
    <style>
      body {
        background-color: rgb(189, 2, 2);
        color: white;
        font-weight: bold; /* Make all text bold */
      }
      .display {
        font-size: 4em;
        margin: 10px;
      }
      .timer-title {
        font-size: 2em;
        text-align: center;
        display: none;
      }
      .timer {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <button onclick="showScreen(1)">Timer 1</button>
      <button onclick="showScreen(2)">Timer 2</button>
      <button onclick="showScreen(3)">Timer 3</button>
      <button onclick="showAllTimers()">Show All Timers</button>
      <button onclick="resetAllTimers()">Reset All Timers</button>
    </div>
    <div style="margin-top: 25px">
      <div id="timer1" class="timer">
        <div class="timer-title"></div>
        <div id="display1" class="display">00:00:00</div>
      </div>
      <div id="timer2" class="timer">
        <div class="timer-title"></div>
        <div id="display2" class="display">00:00:00</div>
      </div>
      <div id="timer3" class="timer">
        <div class="timer-title"></div>
        <div id="display3" class="display">00:00:00</div>
      </div>
    </div>
    <script src="bbq.js"></script>
  </body>
</html>
